<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Que horas eu saio?</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <head>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/vuetify@3/dist/vuetify.min.css"
      />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
      />
      <link
        rel="stylesheet"
        href="https://fonts.bunny.net/css?family=roboto:400,500,700"
      />
      <script type="importmap">
        {
          "imports": {
            "vue": "https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.esm-browser.js",
            "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3/dist/vuetify.esm.js"
          }
        }
      </script>
    </head>
  </head>
  <body>
    <section class="container">
      <!-- <section class="title"> -->
      <h2 class="">Que horas eu saio?</h2>
      <p>Descubra a hora de saída ideal com base na sua jornada de trabalho.</p>
      <!-- </section> -->
      <section class="form">
        <form id="work-schedule-form">
          <div class="form-group">
            <label for="start-time">Hora de Início:</label>
            <input
              type="time"
              id="start-time"
              name="start-time"
              class="border rounded pa-2"
              required
            />
          </div>

          <div class="form-group">
            <label for="break-duration">Duração do Intervalo (minutos):</label>
            <input
              type="number"
              id="break-duration"
              name="break-duration"
              class="border rounded pa-2"
              min="0"
              required
            />
          </div>
          <div class="form-group">
            <label for="work-duration"
              >Duração da Jornada de Trabalho (horas):</label
            >
            <input
              type="number"
              id="work-duration"
              name="work-duration"
              class="border rounded pa-2"
              value="8"
              min="1"
              required
            />
          </div>
          <div class="d-flex w-100 mt-8">
            <button
              class="v-btn v-btn--block v-btn--elevated v-theme--light v-btn--density-default v-btn--size-default v-btn--variant-elevated v-btn--variant-tonal"
              type="submit"
              block
            >
              <i class="mdi mdi-calculator mdi-18px"></i>
              Calcular Hora de Saída
            </button>
          </div>
        </form>
      </section>
      <h3 class="font-weight-thin text-grey-darken-4">
        <div id="result"></div>
      </h3>
    </section>
  </body>
</html>
